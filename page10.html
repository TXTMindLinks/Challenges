  <h1>My Home</h1>
    <div id="map"></div>
    <script>
      function initMap() {
        var uluru = {lat: 34.014217, lng: -118.255073};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 18,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBLHfAECgvK40XP6u1CHsP-3UBy6IXPZ7w&callback=initMap">
